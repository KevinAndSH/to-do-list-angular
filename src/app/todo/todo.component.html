<label class="todo-container" [for]="todo.id">
  <input
    type="checkbox"
    class="checkbox"
    name="checkbox"
    [id]="todo.id"
    [checked]="todo.isCompleted"
    (click)="toggleCompleted()"
  >

  <p class="text">{{ todo.content }}</p>

  <button class="delete" (click)="deleteTodo()"></button>
</label>
